<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bunutan 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    
    <style>
        :root {
            --c-red: #FF3F33;
            --c-pink: #FFE6E1;
            --c-teal: #075B5E;
            --c-green: #9FC87E;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--c-teal);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: slideUp 0.3s ease;
            border: 4px solid var(--c-pink);
        }

        .modal-title { font-size: 1.4rem; color: #333; margin: 10px 0 5px 0; font-weight: 700; }
        .modal-desc { font-size: 0.9rem; color: #666; margin-bottom: 20px; }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Buttons inside Modal */
        .modal-btn {
            padding: 10px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; flex: 1;
        }
        .btn-cancel { background: #eee; color: #555; }
        .btn-confirm { background: var(--c-red); color: white; box-shadow: 0 4px 10px rgba(255, 63, 51, 0.3); }
        .btn-ok { background: var(--c-teal); color: white; width: 100%; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- LOGIN STYLES --- */
        .login-container {
            width: 90%; max-width: 400px; margin: 20vh auto;
            background: var(--c-pink); padding: 40px 30px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .login-header { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 25px; }
        .login-header h2 { margin: 0; color: var(--c-teal); font-size: 1.8rem; line-height: 1; }

        .password-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        .password-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--c-teal); font-size: 1.4rem; opacity: 0.6; }
        
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; font-size: 1rem; }
        input[type="password"], input#adminPass { padding-right: 45px; }

        /* --- DASHBOARD STYLES --- */
        .dashboard-container { max-width: 1200px; margin: 0 auto; display: none; width: 100%; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: var(--c-pink); flex-wrap: wrap; gap: 15px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        header h1 { margin: 0; font-size: clamp(1.2rem, 4vw, 1.8rem); }
        .header-actions { display: flex; gap: 10px; }

        .stat-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background: var(--glass); padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-bottom: 5px solid var(--c-red); }
        .card h3 { margin: 0; font-size: 0.85rem; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .card .number { font-size: 2.5rem; font-weight: 700; color: var(--c-teal); }

        .main-grid { display: grid; grid-template-columns: 2fr 1.5fr; gap: 20px; }
        @media (max-width: 768px) {
            body { padding: 15px; } .main-grid { grid-template-columns: 1fr; } 
            header { flex-direction: column; align-items: flex-start; }
            .header-actions { width: 100%; justify-content: space-between; }
            .header-actions button { width: 48%; }
            .stat-cards { grid-template-columns: 1fr; } 
        }

        .panel { background: var(--glass); padding: 25px; border-radius: 15px; height: fit-content; }
        h2 { color: var(--c-teal); display: flex; align-items: center; gap: 10px; font-size: 1.1rem; margin-top: 0; }

        .list-container { max-height: 500px; overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .list-container::-webkit-scrollbar { width: 6px; }
        .list-container::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 10px; }
        .list-item { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .list-item:last-child { border-bottom: none; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; white-space: nowrap; margin-top: 5px; }
        .status-done { background: var(--c-green); color: var(--c-teal); }
        
        textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-family: inherit; box-sizing: border-box; margin-bottom: 10px; height: 120px; resize: vertical; }

        button { background: var(--c-red); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; gap: 8px; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 2px solid var(--c-red); color: var(--c-red); }
        .btn-refresh { background: var(--c-pink); color: var(--c-teal); }
        .btn-logout { background: #333; color: white; }
    </style>
</head>
<body>

    <div class="login-container" id="login-panel">
        <div class="login-header">
            <span class="iconify" data-icon="solar:lock-password-bold-duotone" style="font-size: 4rem; color: var(--c-teal);"></span>
            <h2>Admin Login</h2>
        </div>
        <div class="password-wrapper">
            <input type="password" id="adminPass" placeholder="Enter Password">
            <span class="iconify password-toggle" id="pass-icon" data-icon="solar:eye-closed-bold" onclick="togglePassword()"></span>
        </div>
        <button onclick="checkPass()">Unlock Dashboard</button>
    </div>

    <div class="dashboard-container" id="admin-panel">
        <header>
            <div class="header-left">
                <div>
                    <h1>ðŸŽ„ Admin Dashboard</h1>
                    <small style="opacity: 0.8;">Christmas Bunutan 2025</small>
                </div>
            </div>
            <div class="header-actions">
                <button onclick="location.reload()" class="btn-refresh" style="width: auto;">
                    <span class="iconify" data-icon="mingcute:refresh-2-line"></span> Refresh Data
                </button>
                <button onclick="triggerLogout()" class="btn-logout" style="width: auto;">
                    <span class="iconify" data-icon="solar:logout-2-bold"></span> Logout
                </button>
            </div>
        </header>

        <div class="stat-cards">
            <div class="card" style="border-color: var(--c-red);">
                <h3>Total in Tambiyolo</h3>
                <div class="number" id="count-pool">0</div>
            </div>
            <div class="card" style="border-color: var(--c-green);">
                <h3>Joined Users</h3>
                <div class="number" id="count-users">0</div>
            </div>
            <div class="card" style="border-color: var(--c-teal);">
                <h3>Already Picked</h3>
                <div class="number" id="count-done">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2><span class="iconify" data-icon="solar:users-group-rounded-bold-duotone"></span> Who Joined?</h2>
                <p style="font-size: 0.8rem; color: #666;">List of participants. <span style="color:var(--c-red)">Picks are hidden.</span></p>
                <div class="list-container" id="participants-list">
                    <div style="text-align: center; padding: 20px; color: #999;">Loading...</div>
                </div>
                <button class="btn-outline" onclick="triggerResetRegistrations()" style="margin-top: 20px; font-size: 0.8rem;">
                    <span class="iconify" data-icon="solar:trash-bin-trash-bold"></span> Reset Participants
                </button>
            </div>

            <div class="panel">
                <h2><span class="iconify" data-icon="solar:box-minimalistic-bold-duotone"></span> Name Pool</h2>
                <div class="list-container" id="pool-list" style="max-height: 200px; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 20px;">
                </div>
                
                <label style="font-size: 0.8rem; font-weight: bold;">Add Names (Enter key to separate):</label>
                <textarea id="namesList" placeholder="Name 1&#10;Name 2"></textarea>
                <button id="uploadBtn" onclick="uploadNames()">
                    <span class="iconify" data-icon="solar:upload-bold"></span> Upload Names
                </button>
                <p id="status" style="text-align: center; font-size: 0.8rem; margin-top: 10px; min-height: 20px;"></p>
                <hr style="margin: 20px 0; border: 0; border-top: 1px dashed #ccc;">
                <button style="background: #333;" onclick="triggerResetPool()">
                    <span class="iconify" data-icon="solar:danger-triangle-bold"></span> Delete All Names
                </button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal-overlay">
        <div class="modal-content">
            <span id="msgIcon" class="iconify" style="font-size: 3.5rem; margin-bottom: 10px;"></span>
            <h3 id="msgTitle" class="modal-title">Title</h3>
            <p id="msgBody" class="modal-desc">Message body here.</p>
            <div class="modal-actions">
                <button class="modal-btn btn-ok" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <span class="iconify" data-icon="solar:question-circle-bold-duotone" style="font-size: 3.5rem; color: var(--c-red); margin-bottom: 10px;"></span>
            <h3 id="confTitle" class="modal-title">Are you sure?</h3>
            <p id="confBody" class="modal-desc">This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-btn btn-confirm" id="btnConfirmAction">Yes, Proceed</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, writeBatch, doc, getDocs, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** CREDENTIALS ***
        const firebaseConfig = {
            apiKey: "AIzaSyAaNAfsW4mMcamcB0RUQnD9Pf4hxALybo8",
            authDomain: "christmasbunutan.firebaseapp.com",
            projectId: "christmasbunutan",
            storageBucket: "christmasbunutan.firebasestorage.app",
            messagingSenderId: "755514278900",
            appId: "1:755514278900:web:e1b83023fa242caf3aefa1",
            measurementId: "G-LL6T5BDFRX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTH & SESSION ---
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') showDashboard();
        });

        window.togglePassword = function() {
            const input = document.getElementById('adminPass');
            const icon = document.getElementById('pass-icon');
            if(input.type === "password") {
                input.type = "text";
                icon.setAttribute("data-icon", "solar:eye-bold");
            } else {
                input.type = "password";
                icon.setAttribute("data-icon", "solar:eye-closed-bold");
            }
        }

        window.checkPass = function() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "pasko2025") { 
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else { 
                // Show Error Modal
                showMessage("Access Denied", "Wrong password. Please try again.", "error");
            }
        }

        window.triggerLogout = function() {
            showConfirm("Log Out?", "Are you sure you want to end your admin session?", () => {
                localStorage.removeItem('adminLoggedIn');
                location.reload();
            });
        }

        function showDashboard() {
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            startListeners();
        }

        // --- MODAL SYSTEM LOGIC ---
        
        // Message Modal (Alert replacement)
        window.showMessage = function(title, body, type = 'info') {
            const modal = document.getElementById('messageModal');
            const icon = document.getElementById('msgIcon');
            
            document.getElementById('msgTitle').innerText = title;
            document.getElementById('msgBody').innerText = body;

            if(type === 'error') {
                icon.setAttribute('data-icon', 'solar:forbidden-circle-bold-duotone');
                icon.style.color = 'var(--c-red)';
            } else {
                icon.setAttribute('data-icon', 'solar:check-circle-bold-duotone');
                icon.style.color = 'var(--c-green)';
            }
            modal.style.display = 'flex';
        }

        window.closeMessageModal = function() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Confirm Modal (Confirm replacement)
        let confirmAction = null;

        window.showConfirm = function(title, body, callback) {
            const modal = document.getElementById('confirmModal');
            document.getElementById('confTitle').innerText = title;
            document.getElementById('confBody').innerText = body;
            modal.style.display = 'flex';
            
            // Unbind previous click events to prevent stacking
            const btn = document.getElementById('btnConfirmAction');
            btn.onclick = function() {
                callback();
                closeConfirmModal();
            };
        }

        window.closeConfirmModal = function() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // --- CORE FUNCTIONS (Updated to use Modals) ---

        window.triggerResetPool = function() {
            showConfirm("Delete All Names?", "This will remove everyone from the Tambiyolo. Cannot be undone.", async () => {
                const q = await getDocs(collection(db, "participants"));
                q.forEach(async (d) => { await deleteDoc(doc(db, "participants", d.id)); });
                showMessage("Success", "All names have been deleted.", "success");
            });
        }

        window.triggerResetRegistrations = function() {
            showConfirm("Reset Participants?", "This clears the list of joined users. History will be lost.", async () => {
                const r = await getDocs(collection(db, "registrations"));
                r.forEach(async (d) => { await deleteDoc(doc(db, "registrations", d.id)); });
                showMessage("Success", "Participant list cleared.", "success");
            });
        }

        window.uploadNames = async function() {
            const btn = document.getElementById('uploadBtn');
            const textarea = document.getElementById('namesList');
            const status = document.getElementById('status');
            status.innerHTML = "Uploading..."; btn.disabled = true;
            
            const cleanNames = textarea.value.split('\n').map(n => n.trim()).filter(n => n.length > 0);
            if (cleanNames.length === 0) { 
                status.innerHTML = ""; 
                showMessage("Empty List", "Please enter at least one name.", "error");
                btn.disabled = false; return; 
            }

            const batch = writeBatch(db);
            cleanNames.forEach(name => {
                batch.set(doc(collection(db, "participants")), { name: name, isTaken: false, createdAt: new Date() });
            });

            try { 
                await batch.commit(); 
                status.innerHTML = "";
                showMessage("Upload Complete", `Successfully added ${cleanNames.length} names to the pool!`, "success");
                textarea.value = ""; 
            } 
            catch (e) { console.error(e); status.innerHTML = "Error."; }
            btn.disabled = false;
        }

        function startListeners() {
            onSnapshot(query(collection(db, "registrations"), orderBy("timestamp", "desc")), (snapshot) => {
                let html = "";
                let totalUsers = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const participants = data.participants || [];
                    let nameDisplay = data.mode === 'solo' ? participants[0] : `Group (${participants.length}): ${participants.join(", ")}`;
                    html += `<div class="list-item">
                            <div style="flex: 1; padding-right: 10px;">
                                <span style="font-weight:600; color:var(--c-teal); display:block; word-wrap: break-word;">${nameDisplay.toUpperCase()}</span>
                                <div style="font-size:0.7rem; color:#888;">${new Date(data.timestamp.toDate()).toLocaleTimeString()}</div>
                            </div>
                            <span class="status-badge status-done">JOINED</span></div>`;
                    totalUsers += participants.length;
                });
                document.getElementById('participants-list').innerHTML = html || "<div style='text-align:center; padding:10px;'>No one yet.</div>";
                document.getElementById('count-users').innerText = totalUsers;
            });

            onSnapshot(collection(db, "participants"), (snapshot) => {
                let html = "";
                let totalPool = 0;
                let takenCount = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    totalPool++;
                    if(data.isTaken) takenCount++;
                    html += `<div class="list-item" style="padding: 5px;"><span style="font-size: 0.8rem;">${data.name}</span>
                            ${data.isTaken ? '<span class="iconify" data-icon="solar:check-circle-bold" style="color:var(--c-red)"></span>' : '<span class="iconify" data-icon="solar:clock-circle-linear" style="color:#ccc"></span>'}</div>`;
                });
                document.getElementById('pool-list').innerHTML = html || "<div style='text-align:center; padding:10px;'>Pool empty.</div>";
                document.getElementById('count-pool').innerText = totalPool;
                document.getElementById('count-done').innerText = takenCount;
            });
        }
    </script>
</body>
</html>
